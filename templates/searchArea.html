{% extends "reviews/layout.html" %}
{% block title %}리뷰 전체보기{% endblock %}
{% block head %}
    {{ super() }}
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/searcharea.css">
    <style>
        .search-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 50vh;
            padding: 0 5vw;
            margin: 0 auto;
        }

        .search-box h1 {
            font-weight: bold;
        }

        .img-car {
            display: block;
            position: absolute;
            bottom: 0;
            left: 50%;
            right: 50%;
            background-color: white;
            z-index: -2;
            transform: translateX(-50%);
        }
    </style>
    <!-- FIXME: searcharea에 스타일 합치고 배경 적용 -->
{% endblock %}
{% block main %}
    <div class="pattern-bg"></div>
    <section class="search-box">
        <h1>주변 주차장 검색</h1>
        <form action="/result" method="get">
            <div class="mb-3" style="display: none">
                <label for="exampleInputEmail1" class="form-label">위도</label>
                <input type="text" class="form-control" id="lat" name="lat" aria-describedby="emailHelp">
            </div>
            <div class="mb-3" style="display: none">
                <label for="exampleInputPassword1" class="form-label">경도</label>
                <input type="text" class="form-control" id="long" name="longi">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">현재 위치에서 해당 km 내의 주차장을 찾습니다.</label>
                <input type="text" class="form-control mt-4" id="exampleInputPassword1" name="radius" placeholder="km를 입력해주세요.">
            </div>
            <!-- <button type="submit" class="btn btn-primary">찾기</button> -->
            <button class="btn w-100 cutom-yellow-bg mb-2">찾기</button>
            <!-- TODO: km 선택하도록 버튼 추가 -->
            <!-- TODO: GIF 배경문제 해결해서 하단에 추가 -->
        </form>
    </section>
    <img class="img-car" src="/static/img/searcharea.gif" alt="">

    <script>
        // 사용자의 위도, 경도 받아오기
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    // alert(position.coords.latitude + ' ' + position.coords.longitude);
                    $('#lat').val(position.coords.latitude)
                    $('#long').val(position.coords.longitude)
                }, function (error) {
                    console.error(error);
                }, {
                    enableHighAccuracy: false,
                    maximumAge: 0,
                    timeout: Infinity
                });
            } else {
                alert('위치 공유가 거부되어 검색이 불가능합니다.');
            }
        }

        getLocation();

    </script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
    ></script>
{% endblock %}
