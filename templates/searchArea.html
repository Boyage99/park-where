<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/default.css"/>
    <title>주차어디</title>
</head>
<style>
    .search-box {
        width: 500px;
        margin: 0 auto;
    }
</style>
<body>
<div class="search-box">
    <h1>주변 주차장 검색</h1>
    <form action="/result" method="get">
        <div class="mb-3" style="display: none">
            <label for="exampleInputEmail1" class="form-label">위도</label>
            <input type="text" class="form-control" id="lat" name="lat" aria-describedby="emailHelp">
        </div>
        <div class="mb-3" style="display: none">
            <label for="exampleInputPassword1" class="form-label">경도</label>
            <input type="text" class="form-control" id="long" name="longi">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">현재 위치에서 해당 km 내의 주차장을 찾습니다.</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="radius">
        </div>
        <button type="submit" class="btn btn-primary">찾기</button>
    </form>
</div>

<script>
    // 사용자의 위도, 경도 받아오기
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                // alert(position.coords.latitude + ' ' + position.coords.longitude);
                $('#lat').val(position.coords.latitude)
                $('#long').val(position.coords.longitude)
            }, function (error) {
                console.error(error);
            }, {
                enableHighAccuracy: false,
                maximumAge: 0,
                timeout: Infinity
            });
        } else {
            alert('위치 공유가 거부되어 검색이 불가능합니다.');
        }
    }

    getLocation();

</script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>

</body>
</html>
