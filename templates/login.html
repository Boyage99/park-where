<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="static/css/default.css" />
    <link rel="stylesheet" href="static/css/login.css" />

    <title>주차어디</title>
  </head>
  <body class="text-center container custom-max-width">
    <form class="mt-2">
      <figure class="logo-bg">
        <div class="gradiant"></div>
        <img src="static/img/mark.gif" alt="logo-bg" class="w-100" />
        <h1 class="h3 mb-5 fw-normal">주차어디</h1>
      </figure>
      <input
        class="form-control form-control-lg mb-2 fs-6"
        type="text"
        id="id"
        placeholder="아이디"
      />
      <input
        class="form-control form-control-lg mb-2 fs-6 mb-5"
        type="password"
        id="pw"
        placeholder="비밀번호"
      />
      <button class="btn w-100 cutom-yellow-bg text-white mb-2">로그인</button>
      <div class="btn cutom-yellow-border w-100">
        <a href="/signup" class="cutom-black-text text-decoration-none"
          >회원가입</a
        >
      </div>
      <p class="mt-5 text-muted">&copy; 항해 5조</p>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="static/js/login.js"></script>
  </body>
</html>
